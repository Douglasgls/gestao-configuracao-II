name: CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Run tests with coverage
        env:
          NODE_ENV: test
          DB_PATH: ":memory:"
        run: npm run test:cov -- --coverage --coverageThreshold '{"global":{"branches":70,"functions":80,"lines":90,"statements":90}}'

